<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Compiler Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
  </head>
  <body style="overflow: hidden";>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Compiler Design Course Project</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      </ul>
    </div>
  </div>
</nav>

<br><br>
<!-- Take Input Expression -->

<div class="row">
  <div class="col-xl-6">

    <div class="input">
      <form class="" action="index.html" method="post">
        <h2 style="font-family: cursive;">Please give an expression to analyze</h2>
        <br><br>
      <textarea name="" id="input_expression" rows="3" cols="80"></textarea>
      </form>
    </div>


    <!-- Buttons -->
    <div class="button">
      <button type="button" class="btn btn-success compile" style="font-weight: bold;">Compile</button>
      <button type="button" class="btn btn-info tokeni"style="margin-left: 20px;font-weight: bold;">Tokenize</button>
      <button type="button" class="btn btn-warning parsei"style="margin-left: 20px;font-weight: bold;">Show Parse Tree</button>
      <button type="submit" class="btn btn-dark parsei"style="margin-left: 20px;font-weight: bold;" onClick="location.reload()">Reset</button>
    </div>



  </div>


  <div class="col-xl-6">
<div class="container">
<div class="iconcontainer">
<div class="row">

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="iconbox">
      <!-- <div class="iconbox-icon">
        <span class="glyphicon glyphicon-tasks"></span>
      </div> -->
      <div class="featureinfo">
        <h4 class="text-center">Available Operations</h4>
        <p style="font-size: 20px;font-family: monospace;text-align:center;">
          add, subtract, multiply, divide, power, log, ln, sqrt, mod
        </p>
        <!-- <a class="btn btn-default btn-sm" href="#" role="button">View Page Â»</a> -->
      </div>
    </div>
  </div>
</div>

</div>
</div>


  </div>

</div>


<!-- Show Output -->
<div class="content" style="padding-top:30px;">

</div>

<div class="container">
    <div class="row">

        <div class="col-md-4 col-xl-4">
            <div class="card bg-c-green order-card">
                <div class="card-block">
                    <h2 class="m-b-20"style="text-align:center;">Tokenize</h3>
                    <div class="container" id="token">

                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-xl-4">
            <div class="card bg-c-yellow order-card">
                <div class="card-block">
                    <h2 class="m-b-20"style="text-align:center;">Parse Tree</h3>
                    <div class="container" id="parsetr">

                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-xl-4">
            <div class="card bg-c-pink order-card">
                <div class="card-block">
                    <h2 class="m-b-20" style="text-align:center;">Final Output</h3>
                    <div class="container" id="output">

                    </div>
                </div>
            </div>
        </div>
	</div>
</div>

<script src="compiler.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
